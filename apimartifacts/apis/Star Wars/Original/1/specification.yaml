openapi: 3.0.1
info:
  title: Star Wars
  description: ''
  version: ''
servers:
  - url: https://apis.mobivisions.com/sw
paths:
  /people:
    get:
      summary: GetPeople
      operationId: getpeople
      responses:
        '200':
          description: 
  '/people/{id}':
    get:
      summary: GetPeopleById
      operationId: getpeoplebyid
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: ''
      responses:
        '200':
          description: 
  /film:
    get:
      summary: GetFilm
      operationId: getfilm
      responses:
        '200':
          description: ''
          content:
            application/json:
              example:
                count: 1
                films:
                  - title: A New Hope
                    release-date: 25/05/1977
components:
  securitySchemes:
    apiKeyHeader:
      type: apiKey
      name: Ocp-Apim-Subscription-Key
      in: header
    apiKeyQuery:
      type: apiKey
      name: subscription-key
      in: query
security:
  - apiKeyHeader: [ ]
  - apiKeyQuery: [ ]